<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Board Game with Pattern Marker</title>
    <!-- Include A-Frame Library -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- Include AR.js for A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <!-- Include Your CSS Styles -->
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- AR Scene -->
    <a-scene
      embedded
      arjs="trackingMethod: artoolkit; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <!-- Pattern Marker Entity -->
      <a-marker
          preset="custom"
          type="pattern"
          url="assets/markers/marker.patt"
          id="marker"
          emitevents="true"
      >
        <!-- Board Game Model -->
        <a-entity
          id="board-game"
          gltf-model="#board-model"
          position="0 0 0"
          rotation="0 0 0"
          scale="2 0.5 2"
        ></a-entity>
      </a-marker>
    
      <!-- Assets -->
      <a-assets></a-assets>
        <a-asset-item id="board-model" src="assets/models/board.glb"></a-asset-item>
      </a-assets>

      <!-- Camera and Cursor -->
      <a-entity camera></a-entity>
    </a-scene>

    <!-- UI Overlay -->
    <div id="ui-overlay">
      <p id="turn-indicator">SAVE THE WORLD</p>
      <!-- Additional UI elements -->
    </div>
    <!-- Include Your Main JavaScript File -->
    <script src="scripts/main.js"></script>
  </body>
</html>
